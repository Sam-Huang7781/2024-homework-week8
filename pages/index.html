    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".Swiper-Lesson", {
        loop: true,
        slidesPerView: 1,
        centeredSlides: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          1000: {
            slidesPerView: 1,
            spaceBetween: 600,
          },
          1440: {
            slidesPerView: 1,
            spaceBetween: 300,
          },
          1900: {
            slidesPerView: 1,
            spaceBetween: 100,
          },
          1920: {
            slidesPerView: 1,
            spaceBetween: -260,
          },
        },
      });
